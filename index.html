<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

       <header class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/7692/7692809.png "width="350" 
     height="250"  alt="To Do list pic" class="center">
          
        </header>
      <h1>To-Do List</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task...">
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list"></ul>
      <div class="counters">
        <p>Total tasks: <span id="total-count">0</span></p>
        <p>Completed tasks: <span id="completed-count">0</span></p>
        <p>Pending tasks: <span id="pending-count">0</span></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
